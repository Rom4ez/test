<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181818;
            color: white;
            text-align: center;
        }
        .player {
            width: 300px;
            margin: 50px auto;
            background: #282828;
            padding: 20px;
            border-radius: 10px;
        }
        .cover {
            width: 100%;
            height: 200px;
            background: gray;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        button {
            background: #ff5722;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="player">
        <div class="cover" id="cover">üéµ</div>
        <audio id="audio" controls></audio>
        <div class="controls">
            <button id="prev">‚èÆÔ∏è</button>
            <button id="play">‚ñ∂Ô∏è</button>
            <button id="next">‚è≠Ô∏è</button>
        </div>
        <div id="track-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        let tracks = [];
        let currentTrack = 0;
        let audio = document.getElementById("audio");
        let playButton = document.getElementById("play");

        async function loadPlaylist() {
            try {
                let response = await fetch("https://papass.ru/mp3/playlist.php");
                let files = await response.json();
                tracks = files.map(file => `https://papass.ru/mp3/${file}`);
                playTrack(0);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞:", error);
            }
        }

        function playTrack(index) {
            currentTrack = index;
            audio.src = tracks[currentTrack];
            document.getElementById("track-name").textContent = tracks[currentTrack].split("/").pop();
            audio.play();
        }

        document.getElementById("prev").addEventListener("click", () => {
            if (currentTrack > 0) playTrack(currentTrack - 1);
        });

        document.getElementById("next").addEventListener("click", () => {
            if (currentTrack < tracks.length - 1) playTrack(currentTrack + 1);
        });

        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "‚è∏Ô∏è";
            } else {
                audio.pause();
                playButton.textContent = "‚ñ∂Ô∏è";
            }
        });

        audio.addEventListener("ended", () => {
            if (currentTrack < tracks.length - 1) playTrack(currentTrack + 1);
        });

        loadPlaylist();
    </script>

</body>
</html>
